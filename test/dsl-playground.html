<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSL Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        button {
            background-color: #007acc;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 0.4rem 0.8rem;
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005a9e;
        }

        button:active {
            background-color: #004578;
        }

        button:disabled {
            background-color: #3e3e42;
            color: #858585;
            cursor: not-allowed;
        }

        #js-output.stale {
            opacity: 0.5;
        }

        .status-message {
            font-size: 0.8rem;
            color: #858585;
            display: none;
            margin-right: 0.5rem;
        }

        .status-message.visible {
            display: inline;
        }

        .status-message.warning {
            color: #daa520;
        }

        .warning-icon {
            margin-right: 0.25rem;
        }

        .tabs {
            background-color: #2d2d30;
            display: flex;
            border-bottom: 1px solid #3e3e42;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: #858585;
            font-family: inherit;
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            color: #cccccc;
            background-color: #3e3e42;
        }

        .tab.active {
            color: #ffffff;
            border-bottom-color: #007acc;
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .subtabs {
            background-color: #252526;
            display: flex;
            border-bottom: 1px solid #3e3e42;
        }

        .subtab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: #858585;
            font-family: inherit;
            font-size: 0.85rem;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .subtab:hover {
            color: #cccccc;
            background-color: #3e3e42;
        }

        .subtab.active {
            color: #ffffff;
            border-bottom-color: #007acc;
        }

        .subtab-content {
            display: none;
            flex: 1;
            overflow: hidden;
        }

        .subtab-content.active {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            gap: 1rem;
            padding: 1rem;
            overflow: hidden;
        }

        #tab-tests main {
            flex-direction: column;
            overflow-y: auto;
        }

        #tab-source main {
            flex-direction: row;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            font-size: 0.9rem;
            color: #858585;
            margin-bottom: 0.5rem;
            padding: 0.25rem 0.5rem;
            background-color: #2d2d30;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pane-content {
            flex: 1;
            overflow: auto;
        }

        textarea {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 1rem;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #007acc;
        }

        #js-output {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 1rem;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            overflow: auto;
            white-space: pre;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #858585;
        }

        .error {
            color: #f48771;
            padding: 1rem;
        }

        /* Test runner styles */
        .test-suite {
            margin: 20px 0;
            border: 1px solid #3e3e3e;
            border-radius: 4px;
            overflow: hidden;
        }
        .test-suite-header {
            background: #2d2d30;
            padding: 12px 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test-suite-header:hover {
            background: #3e3e42;
        }
        .test-suite-body {
            padding: 16px;
        }
        .test-case {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 3px;
            display: flex;
            align-items: center;
        }
        .test-case.pass {
            background: #1e3a1e;
            border-left: 3px solid #4CAF50;
        }
        .test-case.fail {
            background: #3a1e1e;
            border-left: 3px solid #f44336;
        }
        .test-case.skipped {
            background: #2a2a2a;
            border-left: 3px solid #757575;
            opacity: 0.6;
        }
        .test-icon {
            margin-right: 12px;
            font-weight: bold;
        }
        .test-icon.pass { color: #4CAF50; }
        .test-icon.fail { color: #f44336; }
        .test-icon.skipped { color: #757575; }
        .test-message {
            flex: 1;
        }
        .test-description {
            margin-top: 4px;
            font-size: 12px;
            opacity: 0.7;
            font-style: italic;
        }
        .test-error {
            margin-top: 8px;
            padding: 8px;
            background: #2d2d30;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #f44336;
            white-space: pre-wrap;
        }
        .summary {
            background: #252526;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #3e3e3e;
            display: flex;
            justify-content: space-between;
        }
        .summary-item {
            text-align: center;
        }
        .summary-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .summary-label {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.7;
        }
        .run-tests-btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .run-tests-btn:hover {
            background: #1177bb;
        }
        .collapsed .test-suite-body {
            display: none;
        }
        .toggle-icon {
            transition: transform 0.2s;
        }
        .collapsed .toggle-icon {
            transform: rotate(-90deg);
        }
        .editor-container {
            display: none;
        }
        .wb {
            background-color: #282C34;
            color: #B2B2B2;
            position: relative;
            outline: none;
            font-family: monospace;
            border: 1px solid black;
        }
        .no-select {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .wb-clipboard-bridge {
            position: fixed;
            left: 0;
            top: 1px;
            width: 0;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        .wb .wb-lines>pre::before {
            content: "\200B";
        }
        .wb .wb-lines pre {
            margin: 0;
            overflow: hidden;
        }
        .wb .wb-selection {
            left: 0ch;
            top: 0ch;
            background-color: #EDAD10;
            position: absolute;
            mix-blend-mode: difference;
        }
        .wb .wb-status span {
            padding-right: 4px;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }
        .shake {
            animation: shake 0.5s;
        }
        .walkthrough-btn {
            background: #9c640e;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 8px;
        }
        .walkthrough-btn:hover {
            background: #bb7711;
        }
        .walkthrough-panel {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 0;
            background: #1e1e1e;
            border-top: 2px solid #4EC9B0;
            z-index: 1000;
            overflow: hidden;
            transition: height 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .walkthrough-panel.active {
            height: 70vh;
        }
        .walkthrough-header {
            background: #2d2d30;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3e3e3e;
        }
        .walkthrough-close {
            background: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .walkthrough-body {
            display: flex;
            flex: 1;
            min-height: 0;
        }
        .walkthrough-left {
            flex: 1;
            background: #252526;
            border-right: 1px solid #3e3e3e;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .walkthrough-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .code-view {
            flex: 1;
            overflow: auto;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        .code-view pre {
            margin: 0;
            color: #d4d4d4;
        }
        .code-line {
            padding: 2px 8px;
            line-height: 1.6;
        }
        .code-line.step-line {
            cursor: pointer;
            border-left: 3px solid transparent;
            padding-left: 5px;
        }
        .code-line.step-line:hover {
            background: #2d2d30;
        }
        .code-line.step-line.current {
            background: #0e639c;
            border-left-color: #4EC9B0;
            color: white;
            font-weight: bold;
        }
        .code-line.step-line.completed {
            background: #1e3a1e;
            border-left-color: #4CAF50;
        }
        .code-line.error-line {
            background: #3a1e1e;
            border-left: 3px solid #f44336;
            padding-left: 5px;
        }
        .error-marker {
            display: inline-block;
            margin-right: 8px;
            color: #f44336;
            font-weight: bold;
        }
        .code-line.success-line {
            background: #1e3a1e;
            border-left: 3px solid #4CAF50;
            padding-left: 5px;
        }
        .success-marker {
            display: inline-block;
            margin-right: 8px;
            color: #4CAF50;
            font-weight: bold;
        }
        .step-marker {
            display: inline-block;
            width: 25px;
            text-align: right;
            margin-right: 8px;
            opacity: 0.7;
            font-size: 11px;
            color: #4EC9B0;
        }
        .step-controls-panel {
            background: #2d2d30;
            padding: 12px 16px;
            border-top: 1px solid #3e3e3e;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .step-btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }
        .step-btn:hover {
            background: #1177bb;
        }
        .step-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .step-info {
            flex: 1;
            font-size: 13px;
            color: #d4d4d4;
        }
        .editor-view-container {
            flex: 1;
            padding: 16px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab" data-tab="tests">Tests</button>
        <button class="tab active" data-tab="source">Source</button>
    </div>
    <div id="tab-tests" class="tab-content">
        <main>
            <div id="test-timing" style="margin-bottom: 16px; opacity: 0.8; font-size: 14px; line-height: 1.6;"></div>
            <div class="summary">
                <div class="summary-item">
                    <div class="summary-number" id="total-tests">0</div>
                    <div class="summary-label">Total</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number" style="color: #4CAF50" id="passed-tests">0</div>
                    <div class="summary-label">Passed</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number" style="color: #f44336" id="failed-tests">0</div>
                    <div class="summary-label">Failed</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number" style="color: #757575" id="skipped-tests">0</div>
                    <div class="summary-label">Skipped</div>
                </div>
                <button class="run-tests-btn" onclick="runAllTests()">Run All Tests</button>
            </div>
            <div id="test-results"></div>

            <!-- Hidden editor container for tests -->
            <div class="editor-container">
                <div class="wb no-select">
                    <textarea class="wb-clipboard-bridge" aria-hidden="true"></textarea>
                    <div style="display: flex">
                        <div class="wb-gutter"></div>
                        <div class="wb-lines" style="flex: 1; overflow: hidden;"></div>
                    </div>
                    <div class="wb-status" style="display: flex; justify-content: space-between;">
                        <div class="wb-status-left" style="display: flex;">
                            <span class="wb-linecount"></span>
                        </div>
                        <div class="wb-status-right" style="display: flex;">
                            <span class="wb-coordinate"></span>
                            <span>|</span>
                            <span class="wb-indentation"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="tab-source" class="tab-content active">
        <main>
            <div class="pane">
                <div class="pane-header">
                    <span>DSL Input</span>
                    <div>
                        <span id="status-uptodate" class="status-message">Generated JavaScript is up to date</span>
                        <button id="generate-btn">Generate</button>
                    </div>
                </div>
                <div class="pane-content">
                    <textarea id="dsl-content" placeholder="Loading DSL content..."></textarea>
                </div>
            </div>
            <div class="pane">
                <div class="pane-header">
                    <span>Generated JavaScript</span>
                    <span id="status-stale" class="status-message warning"><span class="warning-icon">⚠</span>(source spec has changed, consider recompiling)</span>
                </div>
                <div class="pane-content">
                    <div id="js-output"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Walkthrough panel -->
    <div id="walkthrough-panel" class="walkthrough-panel">
        <div class="walkthrough-header">
            <div>
                <strong id="walkthrough-test-name"></strong>
                <span style="margin-left: 12px; opacity: 0.7; font-size: 12px;" id="walkthrough-test-desc"></span>
            </div>
            <button class="walkthrough-close" onclick="walkthrough.close()">Close</button>
        </div>
        <div class="walkthrough-body">
            <div class="walkthrough-left">
                <div style="padding: 12px 16px; background: #2d2d30; border-bottom: 1px solid #3e3e3e;">
                    <strong>Test Code</strong>
                </div>
                <div class="code-view" id="walkthrough-code"></div>
            </div>
            <div class="walkthrough-right">
                <div style="padding: 12px 16px; background: #2d2d30; border-bottom: 1px solid #3e3e3e;">
                    <strong>Editor</strong>
                </div>
                <div class="editor-view-container">
                    <div class="wb" id="walkthrough-editor"></div>
                </div>
                <div class="step-controls-panel">
                    <button class="step-btn" id="step-prev" onclick="walkthrough.stepPrev()">← Previous</button>
                    <div class="step-info" id="step-info">Step 0 / 0</div>
                    <button class="step-btn" id="step-next" onclick="walkthrough.stepNext()">Next →</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Test dependencies -->
    <script src="../warrenbuf.js"></script>
    <script src="test-framework.js"></script>
    <script src="walkthrough.js"></script>
    <script src="harness.js"></script>
    <script src="expect.js"></script>
    <script src="test.spec.js"></script>

    <!-- DSL generator dependencies -->
    <script src="./dsl/transpiler.js"></script>
    <script src="./dsl/generate-spec.js"></script>

    <script>
        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');

                // Remove active class from all tabs and content
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');
                document.getElementById(`tab-${tabName}`).classList.add('active');
            });
        });

        // Source tab logic
        const transpiler = new DSLTranspiler();
        const generator = new SpecGenerator(transpiler);
        const textarea = document.getElementById('dsl-content');
        const outputDiv = document.getElementById('js-output');
        const generateBtn = document.getElementById('generate-btn');
        const statusUpToDate = document.getElementById('status-uptodate');
        const statusStale = document.getElementById('status-stale');

        let lastGeneratedSource = '';

        function updateUIState() {
            const currentSource = textarea.value;
            const isUpToDate = currentSource === lastGeneratedSource;

            generateBtn.disabled = isUpToDate;

            if (isUpToDate) {
                outputDiv.classList.remove('stale');
                statusUpToDate.classList.add('visible');
                statusStale.classList.remove('visible');
            } else {
                outputDiv.classList.add('stale');
                statusUpToDate.classList.remove('visible');
                statusStale.classList.add('visible');
            }
        }

        function transpileDSL() {
            const dslSource = textarea.value;

            try {
                const jsOutput = generator.generate(dslSource);
                outputDiv.textContent = jsOutput;
                outputDiv.style.color = '#d4d4d4';
                lastGeneratedSource = dslSource;
                updateUIState();
            } catch (error) {
                outputDiv.textContent = `Error: ${error.message}`;
                outputDiv.style.color = '#f48771';
                lastGeneratedSource = dslSource;
                updateUIState();
            }
        }

        async function loadDSL() {
            try {
                const response = await fetch('./dsl/specs.dsl');

                if (!response.ok) {
                    throw new Error(`Failed to load: ${response.status} ${response.statusText}`);
                }

                const content = await response.text();
                textarea.value = content;
                transpileDSL();
            } catch (error) {
                textarea.value = `Error loading DSL file: ${error.message}`;
                console.error('Error loading DSL:', error);
            }
        }

        // Generate button
        generateBtn.addEventListener('click', transpileDSL);

        // Check for changes on input
        textarea.addEventListener('input', updateUIState);

        // Load DSL when page loads
        window.addEventListener('DOMContentLoaded', loadDSL);

        // Test runner logic
        function renderResults(results) {
            const resultsContainer = document.getElementById('test-results');
            resultsContainer.innerHTML = '';

            runner.suites.forEach(suite => {
                const suiteDiv = document.createElement('div');
                suiteDiv.className = 'test-suite';

                const suiteHeader = document.createElement('div');
                suiteHeader.className = 'test-suite-header';
                const passedInSuite = suite.results.filter(t => t.status === 'pass').length;
                const failedInSuite = suite.results.filter(t => t.status === 'fail').length;
                suiteHeader.innerHTML = `
                    <div>
                        <span>${suite.name}</span>
                        <span style="margin-left: 12px; opacity: 0.7; font-size: 12px;">
                            ${passedInSuite} passed, ${failedInSuite} failed
                        </span>
                    </div>
                    <span class="toggle-icon">▼</span>
                `;
                suiteHeader.onclick = () => suiteDiv.classList.toggle('collapsed');

                const suiteBody = document.createElement('div');
                suiteBody.className = 'test-suite-body';

                suite.results.forEach((test, testIndex) => {
                    const testDiv = document.createElement('div');
                    testDiv.className = `test-case ${test.status}`;

                    const icon = test.status === 'pass' ? '✓' : test.status === 'fail' ? '✗' : '○';
                    const walkthroughBtn = test.fixture && test.fixture.walkthrough && test.fixture.walkthrough.steps.length > 0
                        ? `<button class="walkthrough-btn" onclick="walkthrough.open('${suite.name}', ${testIndex})">Walkthrough</button>`
                        : '';

                    testDiv.innerHTML = `
                        <span class="test-icon ${test.status}">${icon}</span>
                        <div class="test-message">
                            ${test.name}
                            ${test.description ? `<div class="test-description">${test.description}</div>` : ''}
                            ${test.error ? `<div class="test-error">${test.error.message}</div>` : ''}
                        </div>
                        ${walkthroughBtn}
                    `;

                    suiteBody.appendChild(testDiv);
                });

                suiteDiv.appendChild(suiteHeader);
                suiteDiv.appendChild(suiteBody);
                resultsContainer.appendChild(suiteDiv);
            });

            document.getElementById('total-tests').textContent = results.total;
            document.getElementById('passed-tests').textContent = results.passed;
            document.getElementById('failed-tests').textContent = results.failed;
            document.getElementById('skipped-tests').textContent = results.skipped;
        }

        async function runAllTests() {
            const startTime = new Date();
            const results = await runner.run();
            const endTime = new Date();
            const duration = endTime - startTime;

            const timingDiv = document.getElementById('test-timing');
            timingDiv.innerHTML = `
                Test started at: ${startTime.toLocaleTimeString()}<br>
                Test ended at: ${endTime.toLocaleTimeString()}<br>
                Duration: ${duration} ms
            `;

            // Trigger shake animation on timer
            timingDiv.classList.remove('shake');
            void timingDiv.offsetWidth; // Force reflow
            timingDiv.classList.add('shake');

            renderResults(results);
        }

        // Auto-run tests when switching to Tests tab
        tabs.forEach(tab => {
            const originalClickHandler = tab.onclick;
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                if (tabName === 'tests' && typeof runner !== 'undefined') {
                    // Small delay to allow tab to switch first
                    setTimeout(runAllTests, 100);
                }
            });
        });

        // Global walkthrough instance
        const walkthrough = new Walkthrough();
    </script>
</body>
</html>
