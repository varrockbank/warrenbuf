<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSL Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2d2d30;
            padding: 1rem;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 500;
            color: #cccccc;
        }

        button {
            background-color: #007acc;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005a9e;
        }

        button:active {
            background-color: #004578;
        }

        button:disabled {
            background-color: #3e3e42;
            color: #858585;
            cursor: not-allowed;
        }

        #js-output.stale {
            opacity: 0.5;
        }

        main {
            flex: 1;
            display: flex;
            gap: 1rem;
            padding: 1rem;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            font-size: 0.9rem;
            color: #858585;
            margin-bottom: 0.5rem;
            padding: 0.25rem 0.5rem;
            background-color: #2d2d30;
            border-radius: 4px;
        }

        .pane-content {
            flex: 1;
            overflow: auto;
        }

        textarea {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 1rem;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #007acc;
        }

        #js-output {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 1rem;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            overflow: auto;
            white-space: pre;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #858585;
        }

        .error {
            color: #f48771;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>DSL Playground - specs.dsl</h1>
        <button id="generate-btn">Generate</button>
    </header>
    <main>
        <div class="pane">
            <div class="pane-header">DSL Input</div>
            <div class="pane-content">
                <textarea id="dsl-content" placeholder="Loading DSL content..."></textarea>
            </div>
        </div>
        <div class="pane">
            <div class="pane-header">Generated JavaScript</div>
            <div class="pane-content">
                <div id="js-output"></div>
            </div>
        </div>
    </main>

    <script src="./dsl/transpiler.js"></script>
    <script src="./dsl/generate-spec.js"></script>
    <script>
        const transpiler = new DSLTranspiler();
        const generator = new SpecGenerator(transpiler);
        const textarea = document.getElementById('dsl-content');
        const outputDiv = document.getElementById('js-output');
        const generateBtn = document.getElementById('generate-btn');

        let lastGeneratedSource = '';

        function updateUIState() {
            const currentSource = textarea.value;
            const isUpToDate = currentSource === lastGeneratedSource;

            generateBtn.disabled = isUpToDate;

            if (isUpToDate) {
                outputDiv.classList.remove('stale');
            } else {
                outputDiv.classList.add('stale');
            }
        }

        function transpileDSL() {
            const dslSource = textarea.value;

            try {
                const jsOutput = generator.generate(dslSource);
                outputDiv.textContent = jsOutput;
                outputDiv.style.color = '#d4d4d4';
                lastGeneratedSource = dslSource;
                updateUIState();
            } catch (error) {
                outputDiv.textContent = `Error: ${error.message}`;
                outputDiv.style.color = '#f48771';
                lastGeneratedSource = dslSource;
                updateUIState();
            }
        }

        async function loadDSL() {
            try {
                const response = await fetch('./dsl/specs.dsl');

                if (!response.ok) {
                    throw new Error(`Failed to load: ${response.status} ${response.statusText}`);
                }

                const content = await response.text();
                textarea.value = content;
                transpileDSL();
            } catch (error) {
                textarea.value = `Error loading DSL file: ${error.message}`;
                console.error('Error loading DSL:', error);
            }
        }

        // Generate button
        generateBtn.addEventListener('click', transpileDSL);

        // Check for changes on input
        textarea.addEventListener('input', updateUIState);

        // Load DSL when page loads
        window.addEventListener('DOMContentLoaded', loadDSL);
    </script>
</body>
</html>
